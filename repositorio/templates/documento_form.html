{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">ðŸ“‚ Cargar Documento</h1>

    <div class="card shadow-lg">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}


                <!-- ðŸ”¹ SecciÃ³n de Archivo -->
                <fieldset class="mb-4">
                    <legend class="fw-bold text-primary">ðŸ“‘ Archivo</legend>
                    <div class="archivo-upload">
                
                        <!-- âœ… Input real oculto con name e id -->
                        <input type="file" name="archivo" id="archivo" class="d-none" accept=".pdf" onchange="mostrarNombreArchivo(this)" required>
                
                        <!-- âœ… BotÃ³n estilizado que abre el input oculto -->
                        <button type="button" class="btn btn-outline-success w-100 py-3 rounded-4 fw-bold shadow-sm" onclick="document.getElementById('archivo').click()">
                            ðŸ“¤ Seleccionar archivo PDF
                        </button>            
                        <!-- âœ… Nombre del archivo -->
                        <div id="archivo-nombre" class="mt-2 text-secondary fst-italic">NingÃºn archivo seleccionado</div>
                    </div>
                </fieldset>
                

                <!-- ðŸ”¹ SecciÃ³n de Enlace -->
                <fieldset class="mb-4">
                    <legend class="fw-bold text-primary">ðŸ”— Enlace</legend>
                    <div class="row">
                        <div class="col-md-3 text-end fw-bold">Enlace del Documento:</div>
                        <div class="col-md-9">
                            {{ form.enlace }}
                        </div>
                    </div>
                </fieldset>

                <!-- ðŸ”¹ InformaciÃ³n BÃ¡sica -->
                <fieldset class="mb-4">
                    <legend class="fw-bold text-primary">ðŸ“Œ InformaciÃ³n BÃ¡sica</legend>
                    <div class="row">
                        <div class="col-md-6 form-floating mb-3">
                            {{ form.categoria }}
                            <label for="{{ form.categoria.id_for_label }}">ðŸ“‚ CategorÃ­a *</label>

                            <label class="fw-bold text-success">ðŸ§­ LÃ­neas de InvestigaciÃ³n</label>

                                {{ form.lineas_investigacion }}
                            
                                
                            </div>
                        </div>
                        
                    </div>
                </fieldset>
                <!-- ðŸ”¹ BotÃ³n de Carga -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5 py-3 rounded-4 shadow fw-bold">
                        ðŸš€ Subir Documento

</div>

<!-- ðŸŽ¨ Estilos Mejorados -->
<style>

</style>

<!-- ðŸ”¹ Script para mostrar nombre del archivo seleccionado -->
<script>
    function mostrarNombreArchivo(input) {
        const nombreArchivo = input.files.length > 0 ? input.files[0].name : "NingÃºn archivo seleccionado";
        document.getElementById("archivo-nombre").textContent = nombreArchivo;
    }
</script>
<script>
    const lineasPorCategoria = {
        "electronica": {{ linea_data.electronica|safe }},
        "diseno": {{ linea_data.diseno|safe }},
        "tecnologia": {{ linea_data.tecnologia|safe }}
    };


    const categoriaSelect = document.getElementById("id_categoria");
    const container = document.getElementById("lineas-container");

    function actualizarLineas() {
        const categoria = categoriaSelect.value;
        const lineas = lineasPorCategoria[categoria] || [];
        container.innerHTML = "";

        lineas.forEach(linea => {
            const id = `linea-${linea.id}`;
            const checkboxHTML = `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="lineas_investigacion" id="${id}" value="${linea.id}">
                    <label class="form-check-label" for="${id}">${linea.nombre}</label>
                </div>`;
            container.insertAdjacentHTML("beforeend", checkboxHTML);
        });
    }

    categoriaSelect.addEventListener("change", actualizarLineas);
    document.addEventListener("DOMContentLoaded", actualizarLineas);
</script>
{% endblock %}
